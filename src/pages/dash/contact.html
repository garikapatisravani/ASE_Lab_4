<ion-header>
  <ion-navbar>
    <ion-title>
      Home page
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">
  <div>
    <ion-list>
      <h3>Google Knowledge Api</h3>
      <ion-item>
        <ion-label floating>Enter the word to search</ion-label>
        <ion-input type="text" [(ngModel)]="searchWord" id=search></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="getInfo()">Search</button>
  </div>

  <div class="panel panel-default" *ngIf="searchName != null">
    <div class="panel-heading" style="color:white;"><b>Knowledge Results:</b></div>
    <div class="panel-body">
      <div class="list-group-item clearfix">
        <div class="pull-left">
          <h4 class="list-group-item-heading">Name: {{ searchName }}</h4>

          <h4 class="list-group-item-heading">Description: {{ searchUrl }}</h4>


        </div>


      </div>

    </div>
  </div>
  <div>
    <ion-list>
      <h3>Classify Api</h3>
      <ion-item>
        <ion-label floating>Enter text to classify</ion-label>
        <ion-input type="text" [(ngModel)]="search" id=search></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="classify()">Classify</button>
  </div>
  Positive Score : {{textpositive}}
  Negative Score : {{textnegative}}


</ion-content>
